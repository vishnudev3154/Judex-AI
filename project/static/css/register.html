{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration | Judex AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Segoe UI', 'Roboto', 'sans-serif'] },
                    colors: {
                        brand: { 
                            light: '#8f94fb', 
                            DEFAULT: '#4e54c8' 
                        }
                    },
                    backgroundImage: {
                        'primary-glow': 'linear-gradient(to right, #4e54c8, #8f94fb)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Using the same background or a specific lawyer-themed one */
            background: url("{% static 'image/register_bg.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Slightly darker for contrast */
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .text-gradient {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="font-sans text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-overlay"></div>

    <div class="glass-card w-full max-w-lg p-8 md:p-10 rounded-3xl text-center relative z-10">
        
        <div class="mb-4">
            <i class="fas fa-gavel text-5xl text-gradient"></i>
        </div>

        <div class="flex bg-black/30 p-1 rounded-full mb-8 relative border border-white/10">
            <div class="w-1/2 text-center">
                <a href="{% url 'register' %}" class="block w-full py-2 rounded-full text-slate-400 hover:text-white hover:bg-white/5 font-medium text-sm transition-all">
                    <i class="fas fa-user mr-1"></i> Client
                </a>
            </div>
            
            <div class="w-1/2 text-center">
                <button class="w-full py-2 rounded-full bg-primary-glow text-white font-bold shadow-lg text-sm transition-transform transform scale-105">
                    <i class="fas fa-briefcase mr-1"></i> Lawyer
                </button>
            </div>
        </div>

        <h2 class="text-3xl font-bold mb-6 tracking-wide drop-shadow-md">Lawyer Registration</h2>

        {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm font-medium
                        {% if message.tags == 'error' %} bg-red-500/20 text-red-200 border border-red-500/30
                        {% elif message.tags == 'success' %} bg-green-500/20 text-green-200 border border-green-500/30
                        {% else %} bg-blue-500/20 text-blue-200 border border-blue-500/30 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5 text-left">
            {% csrf_token %}

            <div>
                <label class="block text-slate-300 text-sm ml-3 mb-1">Legal Full Name</label>
                <input type="text" name="fullname" 
                       class="w-full bg-black/30 border border-white/20 rounded-full px-5 py-3 text-white placeholder-white/40 focus:outline-none focus:border-brand-light focus:ring-2 focus:ring-brand/50 transition-all"
                       placeholder="Adv. John Doe" required>
            </div>

            <div>
                <label class="block text-slate-300 text-sm ml-3 mb-1">Bar Council ID / License No.</label>
                <div class="relative">
                    <input type="text" name="bar_id" 
                           class="w-full bg-black/30 border border-white/20 rounded-full px-5 py-3 text-white placeholder-white/40 focus:outline-none focus:border-brand-light focus:ring-2 focus:ring-brand/50 transition-all"
                           placeholder="e.g. KAR/1234/2020" required>
                    <i class="fas fa-id-card absolute right-5 top-3.5 text-slate-500"></i>
                </div>
            </div>

            <div>
                <label class="block text-slate-300 text-sm ml-3 mb-1">Email Address</label>
                <input type="email" name="email" 
                       class="w-full bg-black/30 border border-white/20 rounded-full px-5 py-3 text-white placeholder-white/40 focus:outline-none focus:border-brand-light focus:ring-2 focus:ring-brand/50 transition-all"
                       placeholder="lawyer@firm.com" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-slate-300 text-sm ml-3 mb-1">Password</label>
                    <input type="password" name="password" 
                           class="w-full bg-black/30 border border-white/20 rounded-full px-5 py-3 text-white focus:outline-none focus:border-brand-light focus:ring-2 focus:ring-brand/50 transition-all"
                           required>
                </div>
                <div>
                    <label class="block text-slate-300 text-sm ml-3 mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" 
                           class="w-full bg-black/30 border border-white/20 rounded-full px-5 py-3 text-white focus:outline-none focus:border-brand-light focus:ring-2 focus:ring-brand/50 transition-all"
                           required>
                </div>
            </div>

            <button type="submit" class="w-full mt-4 bg-primary-glow text-white font-bold py-3.5 rounded-full shadow-lg hover:scale-[1.02] hover:shadow-indigo-500/50 transition-all duration-300">
                Register as Lawyer
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/10">
            <p class="text-slate-400 text-sm">
                Already registered? 
                    Lawyer Login
                </a>
            </p>
        </div>

    </div>

</body>
</html>
