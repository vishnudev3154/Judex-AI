{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Case | Judex AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-slate-950 to-blue-950/20">

    <div class="max-w-3xl w-full">
        
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Register New Cause</h1>
                <p class="text-slate-400 mt-1 text-sm">Submit your details for AI-powered legal analysis.</p>
            </div>
            <a href="{% url 'user_dashboard' %}" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors bg-slate-900 px-4 py-2 rounded-xl border border-slate-800 text-sm">
                <i class="fas fa-arrow-left"></i> <span>Cancel</span>
            </a>
        </div>

        <div class="glass-panel rounded-3xl p-8 shadow-2xl">
            
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Case Title / Subject</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-heading text-slate-600"></i>
                        </div>
                        <input type="text" name="title" required
                            class="w-full bg-slate-950 border border-slate-800 text-white text-sm rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block pl-11 p-4 transition-all" 
                            placeholder="E.g. Property Dispute regarding Land Survey No. 42">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-2">Case Description & Details</label>
                    <textarea name="description" rows="6" required
                        class="w-full bg-slate-950 border border-slate-800 text-white text-sm rounded-2xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 block p-5 transition-all"
                        placeholder="Describe the incident, parties involved, and the legal relief sought..."></textarea>
                    <p class="text-[10px] text-slate-600 mt-3 flex items-center gap-2">
                        <i class="fas fa-info-circle"></i> The AI will generate a preliminary report based on this text.
                    </p>
                </div>

                <div class="p-8 border-2 border-dashed border-slate-800 rounded-2xl bg-slate-950/50 hover:bg-slate-900/50 transition-all group text-center">
                    <label class="cursor-pointer">
                        <div class="w-14 h-14 rounded-full bg-blue-600/10 flex items-center justify-center text-blue-500 mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <i class="fas fa-cloud-upload-alt text-2xl"></i>
                        </div>
                        <span class="block text-sm font-bold text-slate-300">Upload Legal Documents</span>
                        <span class="block text-xs text-slate-500 mt-1">PDF, DOCX, or TXT (Max 10MB)</span>
                        <input type="file" name="document" accept=".pdf,.doc,.docx,.txt" class="hidden" onchange="updateFileName(this)">
                    </label>
                    <div id="file-name" class="mt-4 text-xs text-blue-400 font-mono hidden"></div>
                </div>

                <div class="pt-6 border-t border-slate-800 flex justify-end">
                    <button type="submit" class="flex items-center gap-3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-10 rounded-2xl shadow-xl shadow-blue-500/20 transform hover:-translate-y-1 transition-all">
                        <span>Register & Analyze</span>
                        <i class="fas fa-bolt"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameDisplay = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameDisplay.textContent = "Selected: " + input.files[0].name;
                fileNameDisplay.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
